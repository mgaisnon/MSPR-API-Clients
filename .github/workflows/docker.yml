name: Build & Push Docker Image â€“ Clients API

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        run: |
            IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            docker build -t $IMAGE_NAME:latest .
            docker push $IMAGE_NAME:latest
      - name : Test container health endpoint
        run: |
            docker run -d -p 8000:8000 ghcr.io/${{ github.repository }}:latest
            sleep 10
            curl -f http://localhost:8000/health || (docker logs $(docker ps -q); exit 1)
